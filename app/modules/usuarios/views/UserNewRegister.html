<spinner name="spinnerNew" ng-cloak="">
    <div class="overlay"></div>
    <div class="spinner">
        <div class="test"><i class="fa fa-refresh fa-spin fa-5x"></i></div>
    </div>
    <div class="please-wait">Please Wait...</div>
</spinner>

<div class="skin-blue sidebar-mini">

    <div class="wrapper" ng-controller="UserNewCtrl as userCtrl1">

        <!--header-->
        <div ui-view="header"></div>

        <!--menu-->
        <div ui-view="menu"></div>

        <!--content-->
        <div class="content-wrapper">
            <div>
                <div growl></div>

                <section class="content-header">
                    <h1>
                        Crear Usuario
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a ui-sref="home"><i class="fa fa-dashboard"></i>Home</a></li>
                        <li><a ui-sref="allUser">All User</a></li>
                        <li class="active"></li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

                    <!-- Main row Personal information-->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="box box-widget widget-user">
                                <!-- Add the bg color to the header using any of the bg-* classes -->

                                <div class="content">
                                    <!-- Main row Personal information-->
                                    <div class="row">
                                        <div class="content" style="min-height: 0px;">
                                            <!--box Personal Information-->
                                            <div class="col-md-6">
                                                <div class="box box-primary">
                                                    <div class="box-header bg-light-blue-active with-border">
                                                        <h3 class="box-title">Informacion Personal</h3>

                                                        <div class="box-tools pull-right">
                                                            <button class="btn btn-box-tool" data-widget="collapse"><i
                                                                    class="fa fa-plus"></i></button>
                                                        </div><!-- /.box-tools -->
                                                    </div><!-- /.box-header -->

                                                    <div class="box-body">
                                                        <div class="form-group">
                                                            <label>Tipo de Usuario</label>
                                                            <select class="form-control" style="width: 100%;" ng-model="users.tipo_usuario_id">
                                                                <option value="">Seleccione...</option>
                                                                <option ng-selected="users.tipo_usuario_id == obj.tipo_usuario_id"
                                                                        ng-repeat="obj in allUserType"
                                                                        value="{{obj.tipo_usuario_id}}">
                                                                    {{obj.tipo_usuario_nombre | lowerCase | capitalize}}
                                                                </option>
                                                            </select>
                                                        </div><!-- /.form-group -->
                                                        <div class="form-group">
                                                            <label>Nombre</label>
                                                            <input type="text" class="form-control"
                                                                   placeholder="Ingrese nombre"
                                                                   ng-model="users.nombre">
                                                        </div>

                                                        <div class="form-group">
                                                            <label>Apellido</label>
                                                            <input type="text" class="form-control"
                                                                   placeholder="Ingrese apellido"
                                                                   ng-model="users.apellido">
                                                        </div>

                                                        <div class="form-group">
                                                            <label>Documento de Identidad</label>
                                                            <input type="text" class="form-control"
                                                                   placeholder="Ingrese DI"
                                                                   ng-model="users.documento_id">
                                                        </div>

                                                        <div class="form-group">
                                                            <label>Fecha de Nacimiento</label>

                                                            <p class="input-group">
                                                        <span class="input-group-btn">
                                                            <button type="button" class="btn btn-default"
                                                                    ng-click="open1()"><i
                                                                    class="glyphicon glyphicon-calendar"></i></button>
                                                        </span>
                                                                <input type="text" class="form-control"
                                                                       uib-datepicker-popup="{{format}}"
                                                                       is-open="popup1.opened"
                                                                       datepicker-options="dateOptions"
                                                                       ng-required="true" close-text="Close"
                                                                       alt-input-formats="altInputFormats"
                                                                       ng-model="users.fecha_nacimiento"/>
                                                            </p>
                                                        </div><!-- /.form group -->
                                                        <div class="form-group">
                                                            <label for="exampleInputEmail1">Correo Electronico</label>
                                                            <input type="email" class="form-control"
                                                                   id="exampleInputEmail1" placeholder="Ingrese Correo Electronico"
                                                                   ng-model="users.correo">
                                                        </div>
                                                        <div class="form-group" ng-show="users.tipo_usuario_id == 4">
                                                            <label for="exampleInputPass">Password</label>
                                                            <input type="password" class="form-control"
                                                                   id="exampleInputPass" placeholder="Ingrese Clave Administrador"
                                                                   ng-model="users.clave">
                                                        </div>
                                                    </div><!-- /.box-body -->

                                                </div>
                                            </div> <!--End box Personal Information-->

                                            <!--box Phone Number-->
                                            <div class="col-md-6">
                                                <div class="box box-primary">
                                                    <div class="box-header   bg-light-blue-active">
                                                        <h3 class="box-title">Numeros Telefonicos</h3>

                                                        <div class="box-tools pull-right">
                                                            <button class="btn btn-box-tool" data-widget="collapse"><i
                                                                    class="fa fa-plus"></i></button>
                                                        </div><!-- /.box-tools -->
                                                    </div><!-- /.box-header -->

                                                    <div class="box-body">

                                                        <div class="form-group">
                                                            <label>Hogar</label>

                                                            <div class="input-group">
                                                                <div class="input-group-addon">
                                                                    <i class="fa fa-phone"></i>
                                                                </div>
                                                                <input type="text" class="form-control" id="datemask1"
                                                                       mode="phone" input-mask-phone
                                                                       ng-model="phones.home">
                                                            </div><!-- /.input group -->
                                                        </div><!-- /.form group -->

                                                        <div class="form-group">
                                                            <label>Oficina</label>

                                                            <div class="input-group">
                                                                <div class="input-group-addon">
                                                                    <i class="fa fa-phone"></i>
                                                                </div>
                                                                <input type="text" class="form-control" id="datemask2"
                                                                       mode="phone" input-mask-phone
                                                                       ng-model="phones.office">
                                                            </div><!-- /.input group -->
                                                        </div><!-- /.form group -->

                                                        <div class="form-group">
                                                            <label>Movil</label>

                                                            <div class="input-group">
                                                                <div class="input-group-addon">
                                                                    <i class="fa fa-phone"></i>
                                                                </div>
                                                                <input type="text" class="form-control" id="datemask3"
                                                                       mode="phone" input-mask-phone
                                                                       ng-model="phones.movil">
                                                            </div><!-- /.input group -->
                                                        </div><!-- /.form group -->
                                                    </div><!-- /.box-body -->

                                                </div>
                                            </div><!--End box Phone Number-->
                                            <!--status user-->
                                            <div class="col-md-6">
                                                <div class="box box-primary">
                                                    <div class="box-header bg-light-blue-active with-border">
                                                        <h3 class="box-title">Direccion</h3>

                                                        <div class="box-tools pull-right">
                                                            <button class="btn btn-box-tool" data-widget="collapse"><i
                                                                    class="fa fa-plus"></i></button>
                                                        </div><!-- /.box-tools -->
                                                    </div><!-- /.box-header -->
                                                    <div class="box-body">
                                                        <div class="form-group">
                                                            <label>Direccion Usuario</label>
                                                            <input type="text" class="form-control" ng-model="users.direccion">
                                                        </div><!-- /.form-group -->
                                                        </br>
                                                    </div>
                                                </div><!-- /.box-body -->
                                            </div> <!--End status user-->
                                            <!--box user type-->
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="content" style="min-height: 0px;">
                                            <div class="col-md-4"></div>
                                            <div class="col-md-4">
                                                <button class="btn btn-block btn-primary btn-md"
                                                        ng-click="saveNewUser()">Guardar
                                                </button>
                                            </div>
                                            <div class="col-md-4"></div>
                                        </div>
                                    </div>
                                </div>
                            </div> <!--End box widget-->
                        </div>
                    </div>
                </section>

            </div>
        </div>

        <!--footer-->
        <div ui-view="footer"></div>

    </div>
</div>
