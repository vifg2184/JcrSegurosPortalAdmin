<!-- header school bus -->
<header class="main-header">
    <!-- header attendance -->

    <!--== Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
       <div id="hideMenuButton" class="sidebar-toggle">
            <span class="sr-only">Toggle navigation</span>
        </div>
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                     <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a ui-sref="home" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="images/profile-default.png" class="user-image" alt="User Image">
                        <span class="hidden-xs">{{nameUser}}</span>
                    </a>
                </li>
                <li class="dropdown notifications-menu">
                    <a ui-sref="logout" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa  fa-sign-out"></i>
                        <span class="label label-warning"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <script type="text/javascript">
$(document).ready(function() {
    $("#hideMenuButton").click(function() {
        if($("#bodyMenu").hasClass("sidebar-collapse")){
           $("#bodyMenu").removeClass("sidebar-collapse");
        }else{
           $("#bodyMenu").addClass("sidebar-collapse");
        }
    });
});
</script>
</header>
