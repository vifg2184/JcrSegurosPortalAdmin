<div class="lockscreen-wrapper">
    <div class="lockscreen-logo">
        <a href="#"><b>Reaxium</b></a>
    </div>

    <!-- START LOCK SCREEN ITEM -->
    <div class="lockscreen-item">
        <!-- lockscreen image -->
        <div class="lockscreen-image">
            <img src="dist/img/profile-default.png" alt="User Image">
        </div>
        <!-- /.lockscreen-image -->

        <!-- lockscreen credentials (contains the form) -->
        <form class="lockscreen-credentials">
            <div class="input-group">
                <input type="password" class="form-control" placeholder="email">
                <div class="input-group-btn">
                    <a class="btn" ui-sref="login"><i class="fa fa-arrow-right text-muted"></i></a>
                </div>
            </div>
        </form><!-- /.lockscreen credentials -->

    </div><!-- /.lockscreen-item -->
    <div class="help-block text-center">
        Enter your email and we will send you an email with your password
    </div>
    <div class="text-center">
        <a ui-sref="login">Or sign in as a different user</a>
    </div>

</div><!-- /.center -->
