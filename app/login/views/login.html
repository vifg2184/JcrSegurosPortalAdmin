<div class="login-page" scroll="false">

  <!--<span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>-->
  <spinner name="html5spinner" ng-cloak="">
    <div class="overlay"></div>
    <div class="spinner">
      <div class="test"><i class="fa fa-refresh fa-spin fa-5x"></i></div>
    </div>
    <div class="please-wait">Please Wait...</div>
  </spinner>

  <div growl></div>

  <div class="login-box">
    <div class="login-logo" style="margin-button:100px;">
    <img src="images/logo2.jpeg" alt="Reaxium">
    </div><!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg"><strong>Iniciar Sesión</strong></p>
        <form ng-submit="authenticateUser()">
          <input type="hidden" ng-model="data.settings.checked">

          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Correo Electrónico" ng-model="data.settings.username"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Contraseña" ng-model="data.settings.password"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">

            <div my-view-check></div>

            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
            </div><!-- /.col -->
          </div>
       </form>
      <!-- <a ui-sref="forgetPass"><strong>I forgot my password</strong></a><br>-->

     </div><!-- /.login-box-body -->
  </div><!-- /.login-box -->
</div>
